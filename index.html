<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="memoryGame.css">
</head>
<body>
    <div class="container">
        <div class="cardsDiv">
            <h2 id="gameStatus">Memory Cards!</h2>
            <div id="one" class="parent">
                <div id="fox" class="zone">🦊</div>
            </div>
            <div id="two" class="parent">
                <div id="rabbit" class="zone">🐰</div>
            </div>
            <div id="three" class="parent">
                <div id="frog" class="zone">🐸</div>
            </div>
            <div id="four" class="parent">
                <div id="lion" class="zone">🦁</div>
            </div>
            <div id="five" class="parent">
                <div id="tiger" class="zone">🐯</div>
            </div>
            <div id="six" class="parent">
                <div id="mouse" class="zone">🐭</div>
            </div>
            <div id="seven" class="parent">
                <div id="unicorn" class="zone">🦄</div>
            </div>
            <div id="eight" class="parent">
                <div id="dragon" class="zone">🐲</div>
            </div>
            <div id="nine" class="parent">
                <div id="pig" class="zone">🐷</div>
            </div>
            <div id="ten" class="parent">
                <div id="wolf" class="zone">🐺</div>
            </div>
            <div id="eleven" class="parent">
                <div id="panda" class="zone">🐼</div>
            </div>
            <div id="twelve" class="parent">
                <div id="bear" class="zone">🐻</div>
            </div>
       </div>
       <div class="toFindDiv">
           <h2>Find These Cards!</h2>
           <div id="findOne" class="findParent">
               <div class="findZone"> </div>
           </div>
           <div id="findTwo" class="findParent">
               <div class="findZone"> </div>
           </div>
           <div id="findThree" class="findParent">
               <div class="findZone"> </div>
           </div>
       </div>

       <div class="buttonsDiv">
           <button id="start" class="button">Start/Restart</button>
       </div>
       <div class="Score">
           <p id="scoreP"> </p>
       </div>
    </div>
